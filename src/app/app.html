<!-- Toolbar del Sistema de Gestión - Solo visible en rutas del admin autenticadas -->
<mat-toolbar color="primary" class="app-toolbar" *ngIf="isAdminRoute()">
  <span class="app-title">Sistema de Gestión</span>
  <span class="spacer"></span>
  <button mat-button (click)="navigateTo('/admin/home')">
    <mat-icon>home</mat-icon>
    Inicio
  </button>
  <button mat-button (click)="navigateTo('/admin/categories')">
    <mat-icon>category</mat-icon>
    Categorías
  </button>
  <button mat-button (click)="navigateTo('/admin/product-types')">
    <mat-icon>label</mat-icon>
    Tipos de Producto
  </button>
  <button mat-button (click)="navigateTo('/admin/products')">
    <mat-icon>inventory</mat-icon>
    Productos
  </button>
  <button mat-button color="warn" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Cerrar Sesión
  </button>
</mat-toolbar>

<main class="main-content" [class.with-toolbar]="isAdminRoute()">
  <router-outlet></router-outlet>
</main>
